version: "3.7"
services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    working_dir: /workspace
    command: "/bin/bash"
    environment:
      - USER=$USER
      - DISCORD_TOKEN=$DISCORD_TOKEN
    volumes:
      - .:/workspace:cached
      - target:/workspace/target:cached
    tty: true
volumes:
  target:
