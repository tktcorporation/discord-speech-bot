  #     - AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
  #     - AWS_REGION=$AWS_REGION
  heroku:
    # run `apk add docker` before running heroku commands
    image: sue445/heroku-cli
    working_dir: /workspace
    volumes:
      - .:/workspace:cached
      - /var/run/docker.sock:/var/run/docker.sock:rw
volumes:
  target:
  gcloud-config:
